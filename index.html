<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Profissonal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" disabled class="visor">
        <div class="box left top" value="Ac" onclick="">Ac</div>
        <div class="box top" value="C" onclick="clearDisplay()">C</div>
        <div class="box top" value="%" onclick="addToDisplay('%')">%</div>
        <div class="box right top" value="/" onclick="addToDisplay('/')">/</div>
        <div class="box left" value="7" onclick="addToDisplay('7')">7</div>
        <div class="box" value="8" onclick="addToDisplay('8')">8</div>
        <div class="box" value="9" onclick="addToDisplay('9')">9</div>
        <div class="box right" value="*" onclick="addToDisplay('*')">*</div>
        <div class="box left" value="4" onclick="addToDisplay('4')">4</div>
        <div class="box" value="5" onclick="addToDisplay('5')">5</div>
        <div class="box" value="6" onclick="addToDisplay('6')">6</div>
        <div class="box right" value="-" onclick="addToDisplay('-')">-</div>
        <div class="box left" value="1" onclick="addToDisplay('1')">1</div>
        <div class="box" value="2" onclick="addToDisplay('2')">2</div>
        <div class="box" value="3" onclick="addToDisplay('3')">3</div>
        <div class="box right" value="+" onclick="addToDisplay('+')">+</div>
        <div class="box bottom left" value="00" onclick="addToDisplay('00')">00</div>
        <div class="box bottom" value="0" onclick="addToDisplay('0')">0</div>
        <div class="box bottom" value="." onclick="addToDisplay('.')">.</div>
        <div class="box bottom right" value="=" onclick="calculate()">=</div>
    </div>
    <script>
        function addToDisplay(value) {
          document.getElementById('display').value += value;
        }
      
        function clearDisplay() {
          document.getElementById('display').value = '';
        }
      
        function calculate() {
          var expression = document.getElementById('display').value;
          var result = eval(expression);
          document.getElementById('display').value = result;
        }
      </script>
</body>
</html>
